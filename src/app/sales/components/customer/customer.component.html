<div class="crm-component-title-container">
  <h1 class="crm-component-title">
    Customer Details </h1>
</div>
    <div #contentContainer >
      <ng-container *ngIf="!item; then skeleton"></ng-container>
      <ng-container *ngIf="generalInformationGroup && item">
        <div class="crm-grid-container">
          <mat-card>
            <mat-card-content [ngClass]="{'disabledDiv':viewCustomer}">
              <dynamic-form autocomplete="off"
                            [className]="'crm-nested-grid-container'"
                            [formGroup]="generalInformationGroup"
                            [model]="generalInformationModel"
                            (customEvent)="onCustomEvent($event)">
              </dynamic-form>
            </mat-card-content>
            <mat-card-content>
              <button mat-raised-button color="primary" (click)="location.back()">
                Back
              </button>&nbsp;
              <button *ngIf="!viewCustomer" mat-button class="crm-command-bar-button"
                      [disabled]="!isValid()"
                      (click)="onSave()">
                <mat-icon>save</mat-icon>
                SAVE
              </button>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>

      <ng-template #skeleton>
        <div class="crm-spinner-container" [style.height.px]="containerHeight">
          <mat-spinner color="accent"></mat-spinner>
        </div>
      </ng-template>
    </div>
  <div class="tile-align" *ngIf="!this.newCustomer">
   <crm-contact [id]="id" [refreshData]="contactDataSaved"></crm-contact>
  </div>
